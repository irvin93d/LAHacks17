<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="css/login.css">

	<link rel="stylesheet" href="css/bootstrap.css">
	<link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
	<meta name="viewport" content="width=device-width, initial-scale=1">

		<!--Other libraries-->
	<script src="https://unpkg.com/vue"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
	<!-- Our logic -->
	<script src="scripts/app.js"></script>
	<meta charset="UTF-8">

	<title>Olympic Login - Cool Shit</title>
</head>
<body>
	<div class ="fluid-container" id="user-info">
		<div v-if="visible">
			<div class ="row">
				<div class="col-md-4 vcenter">
					<div class="logo">
						<img src="assets/logo.png">
					</div>
				</div>
			</div>
			<div class ="row">
				<div class="col-md-4">
					<div class="login-block">
						<h1>User Info</h1>
						<input type="text" v-model="name" value="" placeholder="Name" id="name" />
						<input type="text" v-model="nation" value="" placeholder="Nation" id="nation" />
						<input type="text" v-model="profile" value="" placeholder="Facebook URL" id="facebook" />
						<button v-on:click="send">Let's Chat!</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div id="chat">
		<div>
			<div class="container-fluid">
				<div class="row">
					<div class="message-list">
						 <message-item v-for="item in messages" v-bind:message="item"></message-item>
					</div>
				</div>
				<div class="row">
					<div id="message-input" class="col-lg-6">
						<div class="input-group">
							<input @keyup.enter="send" v-model="message" type="text" class="form-control" placeholder="Write a message...">
							<span class="input-group-btn">
							<button v-on:click="send" class="btn btn-default" type="button">Send</button>
							</span>
						</div><!-- /input-group -->
					</div><!-- /.col-lg-6 -->
				</div>
			</div>
		</div>
	</div>
	
</body>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  
</body>
</html>
